<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <div id="root"></div>

<script>
    // Adding element through JS

    const two =document.getElementById("root")
    two.appendChild(first)
